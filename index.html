<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Catalog - Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="display-1">Add an API</h1>
      <p class="lead">Fill out the form below to submit your API to our catalog.</p>

      <div class="mb-3 get-schema">
        <h2>Location of your API defintion</h2>
        <form>
          <label for="basic-url" class="form-label">Your schema URL</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">URL</span>
            <input type="text" class="form-control schema-url" placeholder="e.g. https://raw.githubusercontent.com/postman-solutions-eng/my-api/main/postman/schemas/index.yaml" aria-label="Schema URL" aria-describedby="basic-addon1">
          </div>
          <div class="form-text">Provide a link to your API schema, i.e. your OAS3 or Swagger file.</div>
        </form>
      </div>

      <div class="mb-3 schema-loaded d-none">
        <div class="mb-3 get-api-key">
          <h2>Add to Postman</h2>
          <form>
            <label for="basic-url" class="form-label">Your Postman API Key</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">API Key</span>
              <input type="text" class="form-control postman-api-key" placeholder="e.g. PMAK-63ebc709a65c84752e1cafab-XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX" aria-label="Postman API Key" aria-describedby="basic-addon1">
            </div>
            <div class="form-text">Enter a Postman API Key</div>
          </form>
        </div>

        <div class="mb-3 select-workspace d-none">
          <h2>Select a workspace</h2>
          <form>
            <select class="form-select workspace-picker" aria-label="Default select example"></select>
          </form>
        </div>

        <div class="mb-3 final-details"></div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="frontend.js"></script>
    <script src="api.js"></script>
  </body>
</html>
